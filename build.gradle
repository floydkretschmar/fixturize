plugins {
    id "java"
    id 'pl.allegro.tech.build.axion-release' version '1.18.2'
}

subprojects {
    version = scmVersion.version
    group = "de.floydkretschmar"
}

configure(subprojects.findAll {
    it.name == 'fixturize-core' ||
    it.name == 'fixturize-playground'
}) {
    println "${project.group}.${project.name}:${project.version}"
    dependencies {
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}

scmVersion {
    repository {
        type = 'git'
    }
    tag {
        prefix = ''
    }
    versionIncrementer 'incrementPatch'
}
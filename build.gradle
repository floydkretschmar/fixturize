plugins {
    id "java"
    id 'pl.allegro.tech.build.axion-release' version '1.18.2'
}

subprojects {
    project.version = scmVersion.version
    project.group = "de.floydkretschmar"

    println "${project.group}.${project.name}:${project.version}"
}

allprojects {
    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}

scmVersion {
    repository {
        type = 'git'
    }
    tag {
        prefix = ''
        initialVersion({ tag, position -> {
            return "0.1.0"
        } })
    }
    versionIncrementer 'incrementPatch'
    versionCreator { version, position ->
        if (position == 'SNAPSHOT') {
            return "${version}-SNAPSHOT"
        }
        return version
    }
}
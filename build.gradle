plugins {
    id "java"
    id 'pl.allegro.tech.build.axion-release' version '1.18.2'
}

subprojects {
    project.version = scmVersion.version
    project.group = "de.floydkretschmar"

    println "${project.group}.${project.name}:${project.version}"
}

allprojects {
    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}

release {
    version = scmVersion.version
}

scmVersion {
    repository {
        type = 'git'
    }
    tag {
        prefix = ''
    }
    versionIncrementer 'incrementPatch'
}